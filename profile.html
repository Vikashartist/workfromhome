<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect With Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #cfd9df, #e2ebf0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    .profile-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #2d89ef;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0;
      color: #333;
      font-size: 24px;
    }

    p.role {
      margin: 5px 0 25px;
      font-size: 16px;
      color: #666;
      font-weight: 500;
    }

    .connect-btn {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #00c853;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .connect-btn:hover {
      background-color: #00a244;
    }

    @media (max-width: 480px) {
      .profile-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="pratiskha_profile.png" alt="Profile" class="profile-img" />
    <h2>@Pratiksha</h2>
    <p class="role">Assistant Supervisor</p>
    <a href="https://wa.me/918318043922?text=Hey!  I want to know your project." class="connect-btn">Connect with Me</a>
  </div>
</body>
</html>
