 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work From Home Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* ... existing styles remain ... */
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #cfd9df, #e2ebf0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.8s ease-in-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p.subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    .form-group i {
      margin-right: 8px;
      color: #2d89ef;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #2d89ef;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #2d89ef;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #2065c3;
    }

    .info-section {
      background-color: #f2f7fc;
      padding: 15px;
      margin-top: 25px;
      border-radius: 12px;
      border-left: 5px solid #2d89ef;
    }

    .info-section h3 {
      margin-bottom: 10px;
      color: #2d89ef;
      font-size: 17px;
    }

    .info-section ul {
      padding-left: 18px;
      color: #444;
    }

    .info-section ul li {
      margin-bottom: 6px;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 25px 20px;
      }
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loading span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background: #2d89ef;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out both;
    }

    .loading span:nth-child(2) { animation-delay: -1.1s; }
    .loading span:nth-child(3) { animation-delay: -1.0s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1><i class="fas fa-laptop-house"></i> Work From Home</h1>
    <p class="subtitle">Start earning remotely with flexible hours and zero investment.</p>

    <form id="applicationForm">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i>Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="age"><i class="fas fa-calendar"></i>Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required />
      </div>
      <div class="form-group">
        <label for="city"><i class="fas fa-city"></i>City</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required />
      </div>
      <div class="form-group">
        <label for="contact"><i class="fas fa-phone"></i>Contact Number</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required />
      </div>
      <button type="submit" class="btn">Apply Now</button>
    </form>

    <div class="loading" id="loadingAnimation">
      <span></span><span></span><span></span>
      <p style="margin-top: 10px;">Submitting, please wait...</p>
    </div>

    <div class="info-section">
      <h3>Why Work From Home?</h3>
      <ul>
        <li>ðŸ’¼ No experience required</li>
        <li>ðŸ“† Set your own schedule</li>
        <li>ðŸ“ˆ Daily or weekly payments</li>
        <li>ðŸŒŽ Work from anywhere</li>
      </ul>
    </div>
  </div>

  <script>
    const form = document.getElementById("applicationForm");
    const loader = document.getElementById("loadingAnimation");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const city = document.getElementById("city").value.trim();
      const contact = document.getElementById("contact").value.trim();

      if (!name || !age || !city || !contact) {
        alert("Please fill in all fields.");
        return;
      }

      loader.style.display = "block";

      fetch("https://script.google.com/macros/s/AKfycbxGbk7QwWHELIQ__h3zTpqMqBX0HRcPaxZtK55HUwB-GJrGI2oJKjUoQZz5c15LAXgj/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, age, city, contact })
      })
      .then(() => {
        setTimeout(() => {
          loader.style.display = "none";
          window.location.href = "profile.html"; // Redirect after fake delay
        }, 1500); // Add delay for smoothness
      })
      .catch(error => {
        loader.style.display = "none";
        alert("There was an error submitting the form. Try again.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
